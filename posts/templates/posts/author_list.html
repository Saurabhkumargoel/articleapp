{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}

  <ul class='list-group'>
    {% for author in author_list %}
      <li class='list-group-item'>
        <a href="{{ author.get_absolute_url }}">{{author.last_name}} {{ author.first_name }}</a> ({{author.date_of_birth}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Author Present.</p>
  {% endif %}       
{% endblock %}
